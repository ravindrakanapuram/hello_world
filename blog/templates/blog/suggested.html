{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <title></title>
</head>
<body>
    <div class="col-md-3">
        <h1 style="color: red;">Suggested Posts</h1>
        {% for post in post_list %}
        <div class="alert alert-primary" role="alert"> <a href="{{ post.get_absolute_url }}">{{ post.title }}</a></div>
        {% empty %}
        <div class="alert alert-primary flex-row p-lg-5" role="alert">  Suggesting posts currently unavailable </div>
        {% endfor %}
    </div>
</body>
</html>
